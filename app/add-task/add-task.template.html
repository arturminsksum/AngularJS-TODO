<h3>Add a Task</h3>
<form name="addTaskForm" ng-submit="addTask()" novalidate>
  <input type="text" name="description" placeholder="Description" ng-model="newTaskName" ng-model-options="{ updateOn: 'blur' }"
    ng-required="true" ng-minlength="20" />
  <input type="submit" value="Add" />
  <br>
  <div ng-show="addTaskForm.$submitted">
    <span ng-show="addTaskForm.description.$error.minlength">Min description length 20 characters.</span>
    <span ng-show="addTaskForm.description.$error.required">Please add description.</span>
  </div>
</form>
