<form ng-init="$ctrl.onInit()" name="taskForm" ng-submit="$ctrl.onSubmit(taskText)" novalidate>
  <input type="text" name="description" placeholder="Description" ng-model="$ctrl.taskText" ng-model-options="{ updateOn: 'blur' }"
    ng-required="true" ng-minlength="20" />
  <input type="submit" value="Save" />
  <br>
  <div ng-show="taskForm.$submitted">
    <span ng-show="taskForm.description.$error.minlength">Min description length 20 characters.</span>
    <span ng-show="taskForm.description.$error.required">Please add description.</span>
  </div>
</form>

<div class="columns">
  <div class="column is-half is-offset-one-quarter">
    <form method="post">
      <input type="hidden" name="_method" value="put">
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input" type="text" placeholder="Title" name="title" value="Facebook begins privacy push ahead of tough new European law">
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" placeholder="Description" name="description">Facebookâ€™s new privacy center tool is a response the upcoming General Data Protection Regulation which will be introduced in May</textarea>
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
